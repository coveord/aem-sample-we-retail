<sly data-sly-use.header="we.retail.core.model.Header" data-sly-test.isCommunitiesPage="${header.isCommunitiesPage}"></sly>
<div class="we-SearchModal modal fade ${isCommunitiesPage?'we-SearchModal-community':''}" id="navbar-search" role="dialog" data-color="primary">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span><i class="we-Icon we-Icon--search"></i>${ 'Search anything' @ i18n }</span>
                <button type="button" class="close" data-dismiss="modal"><span>${ 'Close search' @ i18n }</span><i class="we-Icon we-Icon--close-alt"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 global-search-container">
                        <atomic-search-interface class="search-global">
                            <atomic-search-layout>
                                <atomic-layout-section section="search">
                                    <atomic-search-box>
                                        <atomic-search-box-query-suggestions></atomic-search-box-query-suggestions>
                                    </atomic-search-box>
                                </atomic-layout-section>
                                <atomic-layout-section section="main">
                                    <atomic-layout-section section="status">
                                        <atomic-breadbox></atomic-breadbox>
                                        <atomic-query-summary></atomic-query-summary>
                                        <atomic-refine-toggle></atomic-refine-toggle>
                                        <atomic-sort-dropdown>
                                            <atomic-sort-expression
                                                    expression="relevancy descending"
                                                    label="Relevance">
                                            </atomic-sort-expression>
                                            <atomic-sort-expression
                                                    expression="date descending"
                                                    label="Date">
                                            </atomic-sort-expression>
                                        </atomic-sort-dropdown>
                                        <atomic-did-you-mean></atomic-did-you-mean>
                                    </atomic-layout-section>
                                    <atomic-layout-section section="results">
                                        <atomic-result-list
                                                density="compact"
                                                display="list"
                                                image-size="icon">
                                            <atomic-result-template>
                                                <template>
                                                    <atomic-result-section-title-metadata>
                                                        <atomic-result-printable-uri></atomic-result-printable-uri>
                                                    </atomic-result-section-title-metadata>
                                                    <atomic-result-section-title>
                                                        <atomic-result-link target="_blank"></atomic-result-link>
                                                    </atomic-result-section-title>
                                                    <atomic-result-section-excerpt>
                                                        <atomic-result-text field="excerpt"></atomic-result-text>
                                                    </atomic-result-section-excerpt>
                                                </template>
                                            </atomic-result-template>
                                        </atomic-result-list>
                                        <atomic-query-error></atomic-query-error>
                                        <atomic-no-results></atomic-no-results>
                                    </atomic-layout-section>
                                </atomic-layout-section>
                            </atomic-search-layout>
                        </atomic-search-interface>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.we-SearchModal -->

<div class="we-LanguageModal modal fade" tabindex="-1" role="dialog" data-color="primary">
    <div class="modal-dialog modal-center modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">${ 'CHOOSE YOUR COUNTRY' @ i18n }</h3>
            </div>
            <div class="modal-body">
                <sly data-sly-resource="${'./languagenavigation' @ resourceType='weretail/components/structure/languagenavigation', decoration=true}"/>
            </div>
        </div>
        <div class="modal-after">
            <a href="#" data-dismiss="modal"><i class="we-Icon we-Icon--close-alt"></i> ${ 'Close' @ i18n }</a>
        </div>
    </div>
</div><!-- /.we-LanguageModal -->
